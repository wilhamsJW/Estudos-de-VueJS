<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Conceitos Básicos</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>
<body class="exercicio">
    <div id="app">
        <p>1 - {{ 2 + 2 }}</p>
        <p>2 - {{ "teste".toUpperCase() }}</p>
        <p>3.0 - Produto: {{ nome }}</p>
        <p>3.1 - Preço: {{ preco }}</p>
        <p>3.2 - Desconto: {{ desconto * 100 }}%</p>
        <p>4 - Hora Certa: {{ horaCerta() }}</p>
        <p>5 - Preço com Desconto: {{ precoComDesconto }}</p>
    </div>
    <script>
        new Vue({
            el: "#app", // controla pelo id a tag html em questão, o resultado dará 4
            data: {
                nome: 'Caneta',
                preco: 6.89,
                desconto: 0.15
            },
            methods: {
                horaCerta() {
                    return new Date().toLocaleString()
                }
            },
            computed: {
                precoComDesconto() {
                    return this.preco * (1 - this.desconto)
                }
            }
        })
    </script>
</body>
</html>
